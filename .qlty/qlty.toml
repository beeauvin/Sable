config_version = "0"

exclude_patterns = [
  "license.md",
]

test_patterns = [
  "**/Tests/**",
]

[smells]
mode = "comment"

[[source]]
name = "default"
default = true

[[plugin]]
name = "checkov"

[[plugin]]
name = "markdownlint"
mode = "comment"

[[plugin]]
name = "ripgrep"
mode = "comment"

[[plugin]]
name = "trivy"
drivers = [
  "config",
]

[[plugin]]
name = "trufflehog"

[[plugin]]
name = "yamllint"
